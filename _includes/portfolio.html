{% assign projects = site.projects | sort: 'order' | reverse %}
<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for project in projects %}
            <div class="col-lg-4 col-sm-6">
                {% if project.linked %}
                <a href="{{ site.baseurl }}{{project.id}}" class="portfolio-box">
                {% else %}
                <a href="#portfolio" class="portfolio-box">
                {% endif %}
                    <img src="{{ site.baseurl }}/img/portfolio/{{project.shortcode}}/preview_{{project.shortcode}}.png" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{project.category}}
                            </div>
                            <div class="project-name">
                                {{project.name}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
